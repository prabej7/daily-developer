<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main">
        <div class="nav-bar">
            <div class="nav-logo">
                <h1 class="logonav"><a href="./index.html" class="logo-link">Daily Developer</a></h1>
            </div>
            <div class="nav-menu-links">
                <a href="./index.html" class="menu-links">Home</a>
                <a href="#" class="menu-links">About</a>
                <a href="#" class="menu-links">Contacts</a>
                <a href="./signup.html"><button class="btn get-started">Gets Started</button></a>
            </div>
        </div>
        <div class="login-box-main">
            <div class="login-box sign-up-box">
                <div class="title">
                    <h2>Sign up</h2>
                </div>
                <div class="email">
                    <div class="email-logo">
                        <i class="fa-solid fa-user icon"></i>
                    </div>
                    <input type="email" class="email-txt-area input" placeholder="Full Name">
                </div>
                <div class="email password-box">
                    <div class="pass-logo">
                        <i class="fa-solid fa-key icon"></i>
                    </div>
                    <input type="password" class="password input" placeholder="Password">
                </div>
                <div class="email confirm-password-box">
                    <div class="pass-logo">
                        <i class="fa-solid fa-key icon"></i>
                    </div>
                    <input type="password" class="password input" placeholder="Confirm Password">
                </div>
                <div class="login-btn">
                    <button class="btn login-button">Login</button>
                </div>
                <p class="already-account">Do you already have an account ? <a href="./login.html" class="login-link">Login</a></p>
            </div>
        </div>
        
</body>
</html>
